<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: blueviolet; font-size: 35px;">
  <ul class="language">
    <li>javascript</li>
  </ul>
  
</body>
<script>
  function addlanguage(langname){
     const li = document.createElement('li')
     li.innerHTML = `${langname}`
     document.querySelector('.language').appendChild(li)
  }
  addlanguage("python")
  addlanguage("typescript")
  
  function addoptlang(langname){
   const li =  document.createElement('li')
    li.appendChild(document.createTextNode(langname))
    document.querySelector('.language').appendChild(li)
  }
  addoptlang("golang")
 const second =  document.querySelector("li:nth-child(2)")
const newli =  document.createElement('li')
newli.textContent = "Mojo"
second.replaceWith(newli)

const first = document.querySelector("li:first-child")
first.outerHTML = '<li>Typescript</li>'
const last = document.querySelector('li:last-child')
last.remove()
</script>
</html>
